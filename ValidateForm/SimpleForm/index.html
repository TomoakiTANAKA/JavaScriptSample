<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/FormChecker.js"></script>

</head>

<body>
   <div class="main">
       <form　class="user-registration" method="post">
           <h3>会員登録</h3>
           <p class="description">各項目を入力の上、会員登録釦をクリックして下さい。</p>
           <div class="name">
               <p>名前 ：
                   <input type="text" name="" id="">
                   <input type="text" name="" id="">
               </p>
               <span id="validate-coment" hidden="true"></span>
           </div>
           <div class="name-kana">
               <p>フリガナ ：
                   <input type="text" name="" id="">
                   <input type="text" name="" id="">
               </p>
               <span id="validate-coment" hidden="true"></span>
           </div>

           <div class="gender">
               <p>性別 ：
                   <input type="radio" name="" id="" value="男性">
                   <input type="radio" name="" id="" value="女性">
               </p>

           </div>

           <div class="birth">
               <p>生年月日 ：
                   <input type="text" name="" id="">
                   <input type="text" name="" id="">
                   <input type="text" name="" id="">
               </p>
           </div>

           <div class="mailaddress">
               <p>メールアドレス：
                   <input type="text" name="mail" id="">
               </p>
           </div>

           <div class="password">
               <p>パスワード：
                   <input type="text" name="" id="">
               </p>
               <p>パスワード（確認用）：
                   <input type="password" name="" id="">
               </p>

           </div>

           <div class="receive-mailmagazine">

               <p>メールマガジンを受け取る：
                   <input type="radio" name="" id="">
                   <input type="radio" name="" id="">
               </p>
           </div>

           <input class="submit" type="submit" value="会員登録">
       </form>
   </div>
   
</body>

</html>
